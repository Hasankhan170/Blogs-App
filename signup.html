<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header-main">
        <div class="blog-heading">
            <h4>Blogging App</h4>
        </div>
        <div class="option-blog">
           
            <a href="./login.html" class="login-blog">Login</a>
            
        </div>

    </header>

<!-- sign up form  -->

    <div class="sign-heading">
        <h1 class="sign-head">sign up</h1>
        <form id="signup-form">
            <input type="text" required  class="first-name" placeholder="First Name"><br><br>
            <input type="text" required  class="last-name" placeholder="Last Name"><br><br>
            <input type="email" required  class="email-signup" placeholder="Email"><br><br>
            <input type="password" required  class="password-signup" placeholder="Password"><br><br>
            <input type="password" required  class="confirm-password" placeholder="Confirm Password"><br><br>
            <button class="signup-btn">Sign Up</button>
        </form>
    </div>


    


    <script type="module" src="signup.js"></script>
</body>
</html>
