<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header-main">
        <div class="blog-heading">
            <h4>Blogging App</h4>
        </div>
        <div class="option-blog">
           
            <a href="./signup.html" class="sign-up-blog">Sign up</a>
            
        </div>

    </header>

    <div class="login-heading">
        <h1 class="login-head">Login</h1>
        <form id="login-form">
            <input type="email" class="email" placeholder="Email"><br><br>
            <input type="password" class="password" placeholder="Password"><br><br>
            <input type="password" class="confirm-password" placeholder="Confirm Password"><br><br>
            <button class="login-btn">Login</button>
        </form>
    </div>
    


    <script type="module" src="login.js"></script>
</body>
</html>
